<script>
    var initialized = false;

    bgm.volume = 1.0;
    var play = () => 
    {
        if (initialized)
            return;
        bgm.play().then(() => 
        {;
            $(".overlay").addClass("hidden");
            $(".nav").removeAttr("style");
            initialized = true;
        });
    };
    window.onclick = () => 
    {
        play();
    }
</script>
